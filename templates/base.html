<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT Asset Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs bg-light">
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Inventory</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'borrowed' %}active{% endif %}" href="{{ url_for('borrowed') }}">Borrowed Items</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'add' %}active{% endif %}" href="{{ url_for('add') }}">Add New Item</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'statistics' %}active{% endif %}" href="{{ url_for('statistics') }}">Statistics</a>
        </li>
    {% endif %}
        <li class="nav-item">
            {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </li>
    </ul>

    <!-- Content Block -->
    <div class="mt-4">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
